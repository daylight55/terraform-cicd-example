name: OPA Terraform Policy Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  opa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup OPA CLI
        uses: open-policy-agent/setup-opa@v2
        with:
          version: latest

      - name: Run OPA tests
        id: opa
        run: |
          opa test policies 2>&1 | tee opa-test.log
          echo "exit_code=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"

      - name: Comment on PR when OPA fails
        if: ${{ steps.opa.outputs.exit_code != '0' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const marker = '<!-- opa-test -->';
            let log = fs.readFileSync('opa-test.log', 'utf8').trim();
            if (!log) {
              log = 'OPA returned no additional output.';
            }
            const max = 60000;
            if (log.length > max) {
              log = `${log.slice(0, max)}\n...\n(truncated)`;
            }
            const body = `${marker}\n## âŒ OPA tests failed\n\n\`\`\`\n${log}\n\`\`\`\n`;
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
            });
            const existing = comments.find((comment) => comment.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

      - name: Remove previous failure comment
        if: ${{ steps.opa.outputs.exit_code == '0' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const marker = '<!-- opa-test -->';
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
            });
            const existing = comments.find((comment) => comment.body.includes(marker));
            if (existing) {
              await github.rest.issues.deleteComment({
                owner,
                repo,
                comment_id: existing.id,
              });
            }

      - name: Fail workflow when OPA tests fail
        if: ${{ steps.opa.outputs.exit_code != '0' }}
        run: |
          echo "OPA tests failed"
          exit 1
