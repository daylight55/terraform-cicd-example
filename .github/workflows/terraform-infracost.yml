name: Infracost

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write          # fmt / docs の自動コミット用
  pull-requests: write     # reviewdog / tfcmt / Infracost コメント用
  security-events: write   # （必要なら）SARIF を Code Scanning に上げるとき用

jobs:

  infracost:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # --- base branch (例: main) のコスト ---
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Infracost baseline
        run: |
          infracost breakdown \
            --path=. \
            --format=json \
            --out-file=/tmp/infracost-base.json

      # --- PR branch のコスト ---
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Infracost diff
        run: |
          infracost diff \
            --path=. \
            --format=json \
            --compare-to=/tmp/infracost-base.json \
            --out-file=/tmp/infracost.json

      - name: Comment Infracost results
        run: |
          infracost comment github \
            --path=/tmp/infracost.json \
            --repo=$GITHUB_REPOSITORY \
            --pull-request=${{ github.event.pull_request.number }} \
            --github-token=${{ secrets.GITHUB_TOKEN }} \
            --behavior=update
